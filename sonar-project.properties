sonar.organization=atselvan
sonar.projectKey=atselvan_ankiconnect
# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=ankiconnect
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=**/*_test.go,**/docs/**,**/mocks/**,**/*.yml,coverage.html,c.out

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/docs/**,**/mocks/**,**/*.yml,coverage.html,c.out

sonar.go.coverage.reportPaths=c.out

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8